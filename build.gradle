// This root project is empty of code, but defines common build configuration for sub-projects.
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

allprojects {
    group 'org.explang'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

